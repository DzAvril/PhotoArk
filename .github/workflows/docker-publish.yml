name: Docker Publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.filter.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            image:
              - 'Dockerfile'
              - 'apps/api/**'
              - 'apps/web/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/docker-publish.yml'

  build-and-push:
    runs-on: ubuntu-latest
    needs: changes
    environment: BuildImage
    if: >-
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.image == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN != '' && secrets.DOCKERHUB_TOKEN || vars.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}/photoark
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Collect changelog
        id: changelog
        shell: bash
        run: |
          before="${{ github.event.before }}"
          if [ -n "$before" ] && [ "$before" != "0000000000000000000000000000000000000000" ]; then
            logs=$(git log --no-merges --pretty=format:'- %h %s' "$before..${{ github.sha }}" | head -n 12)
          else
            logs=$(git log --no-merges --pretty=format:'- %h %s' -n 12)
          fi

          if [ -z "$logs" ]; then
            logs="- (no commit summary available)"
          fi

          {
            echo "value<<EOF"
            echo "$logs"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Notify Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID != '' && secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          CHANGELOG: ${{ steps.changelog.outputs.value }}
        if: ${{ success() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        run: |
          first_tag=$(printf "%s\n" "$IMAGE_TAGS" | head -n 1)
          message=$(printf "PhotoArk 镜像已更新\n仓库: %s\n分支/标签: %s\n镜像: %s\n提交人: %s\n提交: %s\n\n更新内容:\n%s" \
            "${{ github.repository }}" \
            "${{ github.ref_name }}" \
            "$first_tag" \
            "${{ github.actor }}" \
            "${{ github.sha }}" \
            "$CHANGELOG")

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${message}" \
            --data-urlencode "disable_web_page_preview=true"
