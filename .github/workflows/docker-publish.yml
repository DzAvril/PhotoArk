name: Docker Publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.filter.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            image:
              - 'Dockerfile'
              - 'apps/api/**'
              - 'apps/web/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/docker-publish.yml'

  build-and-push:
    runs-on: ubuntu-latest
    needs: changes
    environment: BuildImage
    if: >-
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.image == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve app version
        id: appver
        shell: bash
        run: |
          version=$(node -p "require('./package.json').version")
          if [ -z "$version" ]; then
            echo "package.json version is empty" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN != '' && secrets.DOCKERHUB_TOKEN || vars.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}/photoark
          tags: |
            type=raw,value=v${{ steps.appver.outputs.version }}
            type=raw,value=${{ steps.appver.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resolve previous successful build sha
        id: range
        uses: actions/github-script@v7
        env:
          WORKFLOW_PATH: .github/workflows/docker-publish.yml
        with:
          script: |
            const { owner, repo } = context.repo;
            const currentRunId = Number(context.runId);
            const branch = context.ref.startsWith("refs/heads/") ? context.ref.replace("refs/heads/", "") : undefined;
            const workflowPath = process.env.WORKFLOW_PATH;

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              branch,
              status: "completed",
              per_page: 100
            });

            const previous = runs.data.workflow_runs.find((run) =>
              run.id !== currentRunId &&
              run.conclusion === "success" &&
              run.path === workflowPath
            );

            if (previous?.head_sha) {
              core.setOutput("base_sha", previous.head_sha);
            }

      - name: Collect changelog
        id: changelog
        shell: bash
        run: |
          base_sha="${{ steps.range.outputs.base_sha }}"
          before="${{ github.event.before }}"
          if [ -n "$base_sha" ]; then
            logs=$(git log --no-merges --pretty=format:'- %h %s' "$base_sha..${{ github.sha }}" | head -n 30)
          elif [ -n "$before" ] && [ "$before" != "0000000000000000000000000000000000000000" ]; then
            logs=$(git log --no-merges --pretty=format:'- %h %s' "$before..${{ github.sha }}" | head -n 30)
          else
            logs=$(git log --no-merges --pretty=format:'- %h %s' -n 30)
          fi

          if [ -z "$logs" ]; then
            logs="- (no commit summary available)"
          fi

          {
            echo "value<<EOF"
            echo "$logs"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Resolve version status
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("node:fs");
            const path = require("node:path");
            const { owner, repo } = context.repo;

            const pkgPath = path.join(process.env.GITHUB_WORKSPACE, "package.json");
            const pkg = JSON.parse(fs.readFileSync(pkgPath, "utf8"));
            const current = String(pkg.version || "").replace(/^v/i, "");

            function cmp(a, b) {
              const pa = a.replace(/^v/i, "").split(".").map((x) => Number.parseInt(x, 10) || 0);
              const pb = b.replace(/^v/i, "").split(".").map((x) => Number.parseInt(x, 10) || 0);
              const len = Math.max(pa.length, pb.length);
              for (let i = 0; i < len; i += 1) {
                if (pa[i] > pb[i]) return 1;
                if (pa[i] < pb[i]) return -1;
              }
              return 0;
            }

            let latest = "";
            let source = "unknown";
            let latestUrl = "";

            try {
              const rel = await github.rest.repos.getLatestRelease({ owner, repo });
              latest = String(rel.data.tag_name || "").replace(/^v/i, "");
              source = "release";
              latestUrl = rel.data.html_url || "";
            } catch {
              const tags = await github.rest.repos.listTags({ owner, repo, per_page: 1 });
              latest = String(tags.data?.[0]?.name || "").replace(/^v/i, "");
              source = "tag";
              latestUrl = `https://github.com/${owner}/${repo}/tags`;
            }

            let status = "无法判断";
            if (current && latest) {
              const r = cmp(current, latest);
              status = r >= 0 ? "已是最新" : "发现新版本";
            }

            const line = `版本: ${current || "unknown"} | 最新: ${latest || "unknown"} | 状态: ${status} | 来源: ${source}`;
            core.setOutput("line", line);
            core.setOutput("latest_url", latestUrl);

      - name: Notify Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID != '' && secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          CHANGELOG: ${{ steps.changelog.outputs.value }}
          VERSION_LINE: ${{ steps.version.outputs.line }}
          VERSION_URL: ${{ steps.version.outputs.latest_url }}
        if: ${{ success() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        run: |
          first_tag=$(printf "%s\n" "$IMAGE_TAGS" | head -n 1)
          message=$(printf "PhotoArk 镜像已更新\n仓库: %s\n分支/标签: %s\n镜像: %s\n提交人: %s\n提交: %s\n%s\n%s\n\n更新内容:\n%s" \
            "${{ github.repository }}" \
            "${{ github.ref_name }}" \
            "$first_tag" \
            "${{ github.actor }}" \
            "${{ github.sha }}" \
            "$VERSION_LINE" \
            "$VERSION_URL" \
            "$CHANGELOG")

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${message}" \
            --data-urlencode "disable_web_page_preview=true"
