services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: photoark
      POSTGRES_PASSWORD: photoark
      POSTGRES_DB: photoark
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    image: ${PHOTOARK_IMAGE:-dzavril/photoark:latest}
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    volumes:
      - app_data:/app/apps/api/data

volumes:
  postgres_data:
  app_data:
