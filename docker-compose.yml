services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: photoark
      POSTGRES_PASSWORD: photoark
      POSTGRES_DB: photoark
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages/shared:/app/packages/shared

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web

volumes:
  postgres_data:
