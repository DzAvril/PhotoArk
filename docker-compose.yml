services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: photoark
      POSTGRES_PASSWORD: photoark
      POSTGRES_DB: photoark
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

volumes:
  postgres_data:
